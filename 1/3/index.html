<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Lab 1/3</title>

        <style type="text/css">
            table {
                border-collapse: collapse;
                width: 400px;
                height: 400px;
            }
            td {
                border: 5px solid #000;
            }
        </style>
    </head>
    <body>
        <div class="main border border-primary">
            <table>
                <tr>
                    <td style="height: 30px;" colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2" style="background-color: #fffa69;"></td>
                </tr>
                <tr>
                    <td style="width: 45px;"></td>
                    <td
                        rowspan="2"
                        colspan="3"
                        style="
                            background-color: #ff5b2d;
                            height: 40px;
                            width: 20px;
                        "
                    ></td>
                    <td colspan="2" style="background-color: #fffa69;"></td>
                </tr>
                <tr>
                    <td rowspan="2"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td
                        colspan="2"
                        style="background-color: #000; height: 40px;"
                    ></td>
                    <td></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td rowspan="3" style="background-color: #fffa69;"></td>
                    <td
                        colspan="2"
                        style="background-color: #000; height: 40px;"
                    ></td>
                    <td></td>
                    <td
                        colspan="2"
                        rowspan="2"
                        style="background-color: #074481;"
                    ></td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2"></td>
                    <td style="background-color: #000;"></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
