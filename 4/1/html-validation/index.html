<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lab 4/1</title>

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <style type="text/css">
            img {
                border: 3px solid red;
                max-height: 400px;
            }

            input:not(:placeholder-shown):invalid {
                border-color: red;
            }

            span {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img id="landscape" src="landscape.jpeg" class="mw-100" />
            <br /><br />

            <form id="imagePropsForm">
                <h5>Зміна розмірів</h5>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Ширина</span>
                    </div>
                    <input
                        name="width"
                        type="number"
                        class="form-control"
                        placeholder="Ширина"
                        required
                    />
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Висота</span>
                    </div>
                    <input
                        name="height"
                        type="number"
                        class="form-control"
                        placeholder="Висота"
                        required
                    />
                </div>
                <br />

                <h5>Зміна рамки</h5>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Товщина рамки</span>
                    </div>
                    <input
                        name="borderWidth"
                        type="number"
                        max="50"
                        class="form-control"
                        placeholder="Товщина рамки"
                        required
                    />
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Колір рамки</span>
                    </div>
                    <input
                        name="borderColor"
                        type="text"
                        class="form-control"
                        placeholder="Колір рамки"
                        required
                    />
                </div>
                <br />

                <h5>Додатково</h5>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            Альтернативний текст
                        </span>
                    </div>
                    <input
                        name="alternativeText"
                        type="text"
                        class="form-control"
                        pattern="[A-Za-z]+"
                        title="Must contain only letters of latin alphabet"
                        placeholder="Альтернативний текст"
                        required
                    />
                </div>
                <br />

                <button class="btn btn-outline-primary" type="submit">
                    Застосувати параметри
                </button>
            </form>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
            const imagePropsForm = document.getElementById("imagePropsForm");
            const image = document.getElementById("landscape");

            imagePropsForm.onsubmit = (e) => {
                e.preventDefault();

                let formData = new FormData(imagePropsForm);

                image.width = formData.get("width");
                image.height = formData.get("height");
                image.style.borderWidth = `${formData.get("borderWidth")}px`;
                image.style.borderColor = formData.get("borderColor");
                image.alt = formData.get("alternativeText");
            };
        </script>
    </body>
</html>
